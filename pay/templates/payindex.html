{% extends "base.html" %}
{% block body %}
<div class="container">
 <div class="input-group">
    <input type="text" class="form-control" name="paytext" placeholder="填入公司名或者地点" id="paytext">
    <span class="input-group-btn">
     <button type="button" class="btn btn-primary " data-toggle="modal"  data-show="true" id="mypay">go</button>
    </span>
    </div>
 </div><!-- /input-group -->
<div class="container">
	<div class="row" >
	<a id="btn0"></a>
	<input id="pageSize" type="text" size="1" maxlength="2" value="getDefaultValue()"/><a> 条 </a> <a href="#" id="pageSizeSet">设置</a> 
	<a id="sjzl"></a> 
	<a  href="#" id="btn1">首页</a>
	<a  href="#" id="btn2">上一页   </a>
	<a  href="#" id="btn3">下一页</a>
	<a  href="#" id="btn4">尾页</a> 
	<a>转到 </a>
	<input id="changePage" type="text" size="1" maxlength="4"/>
	<a>页 </a>
	<a  href="#" id="btn5">跳转</a>
	<div>
</div>

</div>


<div class="container">
<table class="table table-bordered" id = "mytable">
     {%if infos%}
      <tr>
  		 <th>公司</th>
         <th>岗位</th>
    	 <th>地点</th>
    	 <th>薪资</th>
    	 <th>可信度</th>
    	 <th>时间</th>
    	 <th>其他说明</th>
    	 <th>分类</th>
  	 </tr>
 	 {% for info in infos%}	
 	     <tr>
    	 <th> {{info.0}}</th>
    	 <th>{{info.1}}</th>
    	 <th> {{info.2}}</th>
    	 <th>{{info.3}}</th>
    	 <th> {{info.4}}</th>
    	 <th>{{info.5}}</th>
    	 <th> {{info.6}}</th>
    	 <th>{{info.7}}</th>
    </tr>
    {%endfor%}
  	{%endif%}
  	
</table>




</div>








{% load staticfiles %}
<script  language="JavaScript" src="{%static "/js/pay.js"%}"></script>
{% endblock %}
